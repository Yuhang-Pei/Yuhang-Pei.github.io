baseURL: https://yuhang-pei.github.io/
languageCode: en-us
title: Yuhang Pei
theme: ["PaperMod"]

enableInlineShortcodes: true
enableEmoji: true # 允许 emoji

languages:
  en:
    languageName: "English"
    # contentDir: content/english
    weight: 1
    menu:
      main:
        - identifier: about
          name: About
          url: /
          weight: 1
        - identifier: publications
          name: Publications
          url: publications
          weight: 2
        - identifier: blog
          name: Blog
          url: blog
          weight: 3
        - identifier: cv
          name: CV
          url: cv
          weight: 4
        - identifier: search
          name: Search
          url: search
          weight: 5

params:
  defaultTheme: auto
  disableThemeToggle: false
  homeInfoParams:
    Title: Hi there wave
    Content: Can be Info, links, about...

  socialIcons: # optional
    - name: github
      url: "https://github.com/Yuhang-Pei"
    - name: email
      url: "mailto:yuhangpei322@gmail.com"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: [ "title", "permalink", "summary", "content" ]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
